      <th:block layout:fragment="css">
	<style>
		.fieldError {
			color: #bd2130;
		}
	</style>
</th:block>

<div layout:fragment="content" style="padding-top: 30px;">

	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12" style= "display:flex; justify-content:space-between;">
				<div class="col-md-10" style="float: left;">
					<h2 class="text-black">회원가입</h2>
					<div class="p-3 p-lg-5 border" style="border-radius: 10px; width: 70%;">
						<form role="form" action="/members/signup" 
						 method="post" th:object="${memberFormDto}">
							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="name" class="text-black">이름</label> 
									<!-- th:field => id, name, value 속성을 자동으로 생성해준다 -->
									<input type="text" class="form-control" 
									placeholder="이름을 입력해주세요" th:field="*{name}">
									<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="fieldError">Incorrect Data</p>
									
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="email" class="text-black">이메일</label> 
									<input type="email" class="form-control" 
									placeholder="이메일을 입력해주세요" th:field="*{email}">
									<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="fieldError">Incorrect Data</p>
									
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="password" class="text-black">비밀번호</label> 
									<input type="password" class="form-control" 
									placeholder="비밀번호를 입력해주세요" th:field="*{password}">
									<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
									class="fieldError">Incorrect Data</p>
									
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12">
									<button type="submit" class="btn btn-primary mb-3"
									style="background-color: #016e9f; border-style: none;">회원가입</button>
								</div>
							</div>

                          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						</form>
					</div>
				</div>
				
				<div class="col-md-2" style= "float: right; padding-top:30px">
						<h2><b>회원가입</b></h2>
						<ul>
						<li><a class="nav2-link" href="/members/login">로그인</a></li>
						<li><a class="nav2-link" href="/members/signup">회원가입</a></li>
						<li>아이디 찾기</li>
						<li>비밀번호 찾기</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		//회원가입이 실패했을때 에러메시를 보여줌
		var errorMessage = [[${errorMessage}]];
		
		if(errorMessage != null) {
			alert(errorMessage);
		}
	</script>
</th:block>

</html>
