   <script th:inline="javascript">
	   
	   var errorMessage = [[${errorMessage}]];
    if(errorMessage != null){
        alert(errorMessage);
    }
   
	const sendIt = () => {
		
		var f = document.myForm;
		
		str = f.subject.value;
		str = str.trim();
		if(!str){
			alert("\n제목을 입력하세요.");
			f.subject.focus();
			return;
		}
		
		str = f.name.value;
		str = str.trim();
		if(!str){
			alert("\n이름을 입력하세요.");
			f.name.focus();
			return;
		}	
		
		str = f.content.value;
		str = str.trim();
		if(!str){
			alert("\n내용을 입력하세요.");
			f.content.focus();
			return;
		}

		f.submit();

	}
	</script>
